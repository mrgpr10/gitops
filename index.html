<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.25);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      position: relative;
    }

    .cell {
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cell:hover {
      background: rgba(255,255,255,0.2);
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      min-height: 1.5rem;
    }

    #reset {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #00f2fe;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #reset:hover {
      background: #4facfe;
    }

    svg#win-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    line {
      stroke: transparent;
      transition: stroke 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
      <span>Player X: <span id="scoreX">0</span></span>
      <span>Player O: <span id="scoreO">0</span></span>
    </div>
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <svg id="win-line"><line id="line" /></svg>
    </div>
    <div id="status">Player X's Turn</div>
    <button id="reset">Reset Game</button>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("reset");
    const line = document.getElementById("line");
    const scoreXEl = document.getElementById("scoreX");
    const scoreOEl = document.getElementById("scoreO");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const drawSound = document.getElementById("drawSound");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;
    let scoreX = 0, scoreO = 0;

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play();
    }

    function drawWinLine(indices) {
      const pos = [
        [15, 15], [50, 15], [85, 15],
        [15, 50], [50, 50], [85, 50],
        [15, 85], [50, 85], [85, 85]
      ];
      const [start, end] = [pos[indices[0]], pos[indices[2]]];
      line.setAttribute("x1", `${start[0]}%`);
      line.setAttribute("y1", `${start[1]}%`);
      line.setAttribute("x2", `${end[0]}%`);
      line.setAttribute("y2", `${end[1]}%`);
      line.style.stroke = '#00f2fe';
      line.style.strokeWidth = '6';
      line.style.strokeLinecap = 'round';
    }

    function checkWin() {
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          drawWinLine(condition);
          return board[a];
        }
      }
      return null;
    }

    function makeMove(index, player) {
      board[index] = player;
      cells[index].textContent = player;
    }

    function botMove() {
      const available = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      const move = available[Math.floor(Math.random() * available.length)];
      if (move !== undefined) {
        makeMove(move, currentPlayer);
        clickSound.play();
        if (handleEndGame()) return;
        currentPlayer = "X";
        statusText.textContent = `Player ${currentPlayer}'s Turn`;
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] || !isGameActive || currentPlayer !== "X") return;

      makeMove(index, currentPlayer);
      playSound(clickSound);
      if (handleEndGame()) return;
      currentPlayer = "O";
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      setTimeout(botMove, 500);
    }

    function handleEndGame() {
      const winner = checkWin();
      if (winner) {
        statusText.textContent = `🎉 Player ${winner} Wins!`;
        playSound(winSound);
        if (winner === "X") scoreX++; else scoreO++;
        scoreXEl.textContent = scoreX;
        scoreOEl.textContent = scoreO;
        isGameActive = false;
        return true;
      } else if (board.every(c => c !== "")) {
        statusText.textContent = "🤝 It's a Draw!";
        playSound(drawSound);
        isGameActive = false;
        return true;
      }
      return false;
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      cells.forEach(cell => cell.textContent = "");
      line.setAttribute("x1", "0");
      line.setAttribute("y1", "0");
      line.setAttribute("x2", "0");
      line.setAttribute("y2", "0");
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
